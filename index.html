<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css" />
  <style>body { margin: 1em }</style>
<body>
  <h1>Stack Trace</h1>
  <div id="main"></div>
  <script src="traceStack.js"></script>
  <script>
    var main = document.getElementById('main')
      , stack = traceStack()

    for(var s = 0; s < stack.length; s++) {

      var frame = stack[s]
        , message = frame.script + ':' + frame.line
        , el = document.createElement('li')
        , text = document.createTextNode(message)

      el.appendChild(text)
      main.appendChild(el)
    }
  </script>
</body>
</html>
